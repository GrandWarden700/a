<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 Linktree</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f8f8;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
         /*     padding-top: 10px;減少內邊距 */
            margin-top: -60px; /* 讓整個區塊往上移動 */
        }
        .profile {
            margin-bottom: 30px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .link-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-size: 18px;
            transition: background 0.3s;
        }
        .link-item:hover {
            background: #0056b3;
        }
        .share-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/100" alt="個人頭像">
            <h2>我的個人頁面</h2>
        </div>
        <div class="links">
            <div class="link-item" onclick="window.open('#', '_blank')">
                <span>我的網站</span>
                <button class="share-btn" onclick="shareLink(event, '#')">⋮</button>
            </div>
            <div class="link-item" onclick="window.open('#', '_blank')">
                <span>Facebook</span>
                <button class="share-btn" onclick="shareLink(event, '#')">⋮</button>
            </div>
            <div class="link-item" onclick="window.open('#', '_blank')">
                <span>Instagram</span>
                <button class="share-btn" onclick="shareLink(event, '#')">⋮</button>
            </div>
            <div class="link-item" onclick="window.open('#', '_blank')">
                <span>YouTube</span>
                <button class="share-btn" onclick="shareLink(event, '#')">⋮</button>
            </div>
        </div>
    </div>

    <script>
        function shareLink(event, url) {
            event.stopPropagation(); // 防止點擊按鈕時連結被打開
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    url: url
                });
            } else {
                alert('你的瀏覽器不支援分享功能');
            }
        }
    </script>
</body>
