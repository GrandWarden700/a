<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新生資訊單</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100%;
            background: #333;
            color: white;
            padding-top: 60px;
            position: fixed;
            left: 0;
        }
        .sidebar h2, .sidebar ul {
            padding: 10px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .close-btn, .menu-btn {
            display: none;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
            flex-grow: 1;
        }
        .sections {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
        .section.reverse {
            flex-direction: row-reverse;
        }
        .section img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .sidebar {
                left: -250px;
                transition: 0.3s;
                position: fixed;
            }
            .sidebar.active {
                left: 0;
            }
            .close-btn, .menu-btn {
                display: block;
                font-size: 24px;
                background: none;
                border: none;
                cursor: pointer;
            }
            .menu-btn {
                position: fixed;
                top: 10px;
                left: 10px;
            }
            .content {
                margin-left: 10px;
            }
            .section {
                flex-direction: column !important;
                text-align: center;
            }
            .section img {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>目錄</h2>
        <ul>
            <li><a href="#section1">標題1</a></li>
            <li><a href="#section2">標題2</a></li>
            <li><a href="#section3">標題3</a></li>
            <li><a href="#section4">標題4</a></li>
        </ul>
    </div>
    
    <button class="menu-btn" onclick="toggleSidebar()" style="background:white;">☰</button>
    
    <div class="content">
        <h1>新生資訊單</h1><br>
        <h2>Freshman School Career Experience Camp</h2>
        
        <div class="sections">
            <div class="section" id="section1">
                <img src="img1.jpg" alt="圖片1">
                <div>
                    <a href="#"><h2>標題1</h2></a>
                </div>
            </div>
            <div class="section reverse" id="section2">
                <div>
                    <a href="#"><h2>標題2</h2></a>
                </div>
                <img src="img2.jpg" alt="圖片2">
            </div>
            <div class="section" id="section3">
                <img src="img3.jpg" alt="圖片3">
                <div>
                    <a href="#"><h2>標題3</h2></a>
                </div>
            </div>
            <div class="section reverse" id="section4">
                <div>
                    <a href="#"><h2>標題4</h2></a>
                </div>
                <img src="img4.jpg" alt="圖片4">
            </div>
        </div>


        <footer>Chung Yuan Christian University</footer>
    </div>
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }
    </script>
</body>
</html>
