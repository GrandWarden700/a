    <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dela+Gothic+One&family=Potta+One&family=RocknRoll+One&family=Zen+Old+Mincho&display=swap');

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url(img/bg.png);
        }

        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1000; /* 提升 z-index，確保疊在其他物件上 */
            position: fixed;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: top;
            margin: 0;
            text-align: center;
            padding: 20px;
            width: 100%; /* 添加這行 */
            z-index: 2;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;  /* 設定最大寬度 */
            margin: 0 auto;     /* 整體置中 */
        }
        .content-wrapper .content:nth-child(even) {
            align-self: flex-end;    /* 偶數項靠右 */
            margin-right: 42%;     /* 右側間距 */
        }
        .content-wrapper .content:nth-child(odd) {
            align-self: flex-start;  /* 奇數項靠右邊 */
            margin-left: 42%;      /* 左側間距 */
        }
        .tt1 {
          font-size: 50px !important; /* 提升優先權，確保生效 */
        }
        .tt3 {
          font-size: 50px !important; /* 提升優先權，確保生效 */
        }
        .tt2 {
          font-size: 30px !important; /* 提升優先權，確保生效 */
        }
        .content_grid {
            display: flex;
            flex-direction: column;
            margin: 10px auto; /* 改為 auto */
            padding: 15px;
            background-color: #D9FFFF;
            border-radius: 8px;
            width: fit-content;
            max-width: 100%;
        }
        .gap_a{
            margin: 0;
            line-height: 0.3; 
        }
        .description {
            font-size: 30px; /* 適中的文字大小 */
            line-height: 1.6; /* 增加行高，提升可讀性 */
            font-family: "Arial", "新細明體", sans-serif; /* 選擇常見的字體 */
        }
        .smaller-text {
            font-size: 24px; 
        }
        .description-list {
            list-style-type: none; /* 去掉項目前面的點 */
            padding: 0; /* 去掉預設的內邊距 */
            margin: 0; /* 去掉預設的外邊距 */
        }
        .description-list a {
            text-decoration: none; /* 去除超連結的底線 */
            color: inherit; /* 繼承父元素的文字顏色 */
        }
        .description-list a:hover {
            background-color: #ffffff; /* 背景變為白色 */
            color: #ff0000; /* 文字變為紅色 */
            text-decoration: none; /* 移除底線 */
            border-radius: 8px; /* 添加圓角，數值可以調整 */
            padding: 4px; /* 增加內邊距，讓圓角效果更明顯 */
            transition: background-color 0.3s ease, color 0.3s ease, border-radius 0.3s ease; /* 添加平滑過渡效果 */
        }
        .image-class {
            display: block; /* 確保圖片是區塊級元素 */
            max-width: 150px; /* 限制圖片最大寬度 */
            max-height: 150px; /* 限制圖片最大高度 */
            height: auto; /* 自動調整高度以保持比例 */
            margin: 10px auto; /* 上下有間距，且水平置中 */
            background-color: transparent; /* 確保背景透明 */
        }
        .menu-toggle {
            display: none;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            justify-items: center;
            gap: 10px;
            margin: 0 auto; /* 添加這行 */
            width: fit-content; /* 添加這行 */
        }
        .grid-text {
            display: flex;
            flex-direction: column;
            flex-direction: column;
            flex-direction: column;
            gap: 15px;  /* 設定項目之間的間距 */
            flex-direction: column;
            align-items: flex-start;  /* 讓內容靠左對齊 */
        }
        .grid-text li,
        .grid-text p {
            margin: 0;  /* 移除預設的 margin */
            padding: 0;  /* 移除預設的 padding */
            width: 100%;  /* 確保每個項目佔滿寬度 */
            line-height: 1.5;  /* 調整行高 */
        }

  /* 如果你想要連結也垂直排列 */
        .grid-text a {
            display: block;  /* 讓連結變成區塊元素 */
            margin-bottom: 5px;  /* 連結之間的間距 */
        }

  /* 移除最後一個連結的底部間距 */
        .grid-text a:last-child {
            margin-bottom: 0;
        }
        .text-container {
            display: flex;
            flex-direction: column; /* 垂直排列 */
            align-items: center; /* 水平置中（可選） */
            gap: 1px; /* 元素之間的間距 */
        }
        .grid-image {
            max-width: 100%; /* 圖片寬度不超過容器 */
            height: auto; /* 保持圖片比例 */
        }
        footer{
            display: flex;
            justify-content: center;
            align-items: bottom;
            margin: 0;
            text-align: center;
            padding: 20px;
            width: 100%; /* 添加這行 */
        }

        /*彈幕*/
        .danmaku-container {
            width: 100%;
            height: 60px; /* 減少高度 */
            position: relative;
            margin-top: -3%;
            overflow: hidden;
            background-color: /*#FFEE00*/ rgba(240, 240, 240, 0.8); /* 改為半透明背景色 */
            animation: fadeOut 8s linear forwards; /* 添加淡出動畫 */
            z-index: 999; /* 提升 z-index，確保疊在其他物件上 */
        }

        .danmaku-text {
            position: absolute;
            white-space: nowrap;
            font-size: 24px;
            color: #333;
            animation: moveLeft 5s linear forwards; /* 改為只執行一次 */
            top: 50%;
            transform: translateY(-50%);
        }

/* 淡出動畫：背景在 6s 時開始淡出，7s 完全消失 */
@keyframes fadeOut {/*
    0%{
        background-color: #FFEE00;
    }
    20%{
        background-color: #FEFFB8;
    } */
    0% {
        background-color: rgba(240, 240, 240, 0.8);
    }
    40% {
        background-color: rgba(240, 240, 240, 0.4); /* 背景保持較短時間 */
    }
    55% {
        background-color: rgba(240, 240, 240, 0); /* 最後快速淡出 */
    }
    100% {
        background-color: rgba(240, 240, 240, 0); /* 最後快速淡出 */
    }
}

/* 彈幕文字從右移到左 */
@keyframes moveLeft {
    0% {
        left: 100%;
    }
    100% {
        left: -100%; /* 保證完全移出畫面 */
    }
}


/*背景圖片*/
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            background-image: url(img/school_door.jpg);
            background-size: cover;
            mask-image: linear-gradient(to left top, 
                rgba(0,0,0,1) 0%,
                rgba(0,0,0,0.8) 20%,
                rgba(0,0,0,0.6) 40%,
                rgba(0,0,0,0.4) 60%,
                rgba(0,0,0,0.2) 80%,
                rgba(0,0,0,0) 100%
            );
            -webkit-mask-image: linear-gradient(to left top,
                rgba(0,0,0,1) 0%,
                rgba(0,0,0,0.8) 20%,
                rgba(0,0,0,0.6) 40%,
                rgba(0,0,0,0.4) 60%,
                rgba(0,0,0,0.2) 80%,
                rgba(0,0,0,0) 100%
            );
            z-index: 1;
            animation: fadeIn 2s ease-in 3s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.15;
            }
        }

    /* 確保第二個區塊的圖片在左邊 */
    .grid-container:nth-child(even) {

    }

    /* 確保第一個區塊的圖片在右邊 */
    .grid-container:nth-child(odd) {

    .sidebar {
        width: 100%;

        color: white; 
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 0;
        z-index: 1000;

    .menu-toggle {
        display: block;

        padding: 15px;
        background-color: #333;

    .sidebar h2 {

    }

    .sidebar ul {
        display: none;

    }
    .sidebar ul.show {
        display: block;
    }
    .sidebar ul li {
        margin: 0;
        text-align: center;
    }
    .sidebar ul li a {
        display: block;
        padding: 15px;
    }
   /* 添加過渡動畫 */
    .sidebar ul {
        transition: all 0.3s ease-in-out;
        max-height: 0;
        overflow: hidden;
    }
    .sidebar ul.show {
        max-height: 300px;
    }

    /* 箭頭旋轉動畫 */
    .menu-toggle .arrow {
        display: inline-block;
        transition: transform 0.3s ease;
    }
    .menu-toggle.active .arrow {
        transform: rotate(180deg);
    }
    /*完全隱藏彈幕*/
    .danmaku-container, .danmaku-text {
        display: none;
    }
    /*完全隱藏背景圖片*/
    .gradient-overlay {
        display: none; /* 完全隱藏漸變圖片層 */
    }
}

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.sidebar ul');
        
        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('show');
            menuToggle.classList.toggle('active');
        });

        // 點擊導航箭頭時自動收起選單
        const menuItems = document.querySelectorAll('.sidebar ul li a');
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                if (window.innerWidth <= 430) {
                    menu.classList.remove('show');
                    menuToggle.classList.remove('active');
                }
            });
        });
    </script>
