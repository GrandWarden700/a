<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新生資訊單</title>

    <link rel="icon" href="img/icon/note.ico"/>

    <meta property="og:title" content="新生資訊單" />
    <meta property="og:description" content="這裡提供各位新生重要的注意事項跟連結" />
    <meta property="og:image" content="img/icon/cycu.png"/>
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="" /> 

    <link rel="stylesheet" href=" ">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-image: url(img/bg.png);
        }
        .sidebar {
            width: 250px;
            height: 100%;
            background: #333;
            color: white;
            text-align: center;
            padding-top: 60px;
            position: fixed;
            left: 0;
        }
        .sidebar h2, .sidebar ul {
            padding: 10px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .close-btn, .menu-btn {
            display: none;
        }
        .content {
            padding: 20px;
            flex-grow: 1;
        }
        .sections {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .section {
            display: flex;
            align-items: center;
            gap: 20px;
            list-style-type: none; /* 去掉項目前面的點 */
            padding: 0; /* 去掉預設的內邊距 */
            margin: 0; /* 去掉預設的外邊距 */
        }
        .section.reverse {
            flex-direction: row-reverse;
        }
        .section img {
            display: block; /* 確保圖片是區塊級元素 */
            max-width: 150px; /* 限制圖片最大寬度 */
            max-height: 150px; /* 限制圖片最大高度 */
            height: auto; /* 自動調整高度以保持比例 */
            margin: 10px auto; /* 上下有間距，且水平置中 */
            background-color: transparent; /* 確保背景透明 */
        }
        .content_grid {
            display: flex;
            flex-direction: row;
            grid-template-columns: 1fr 1fr; /*左右側平均寬度 */
            margin: 15px ; /* 改為 auto */
            padding: 15px;
            background-color: #D9FFFF;
            border-radius: 8px;
            width: fit-content;
            max-width: 100%;
        } 
        .content_grid a{
            font-size: 20px; /* 適中的文字大小 */
            line-height: 3.5; /* 增加行高，提升可讀性 */
            font-family: "Arial", "新細明體", sans-serif; /* 選擇常見的字體 */
            text-decoration: none; /* 去除超連結的底線 */
            color: inherit; /* 繼承父元素的文字顏色 */
        }
        .grid-container {
            display: grid;
            flex-direction: column;
            line-height: 0;
            gap: 1px; /* 讓連結之間有間距 */
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .sidebar {
                left: -250px;
                transition: 0.3s;
                position: fixed;
            }
            .sidebar.active {
                left: 0;
            }
            .close-btn, .menu-btn {
                display: block;
                font-size: 24px;
                background: none;
                border: none;
                cursor: pointer;
            }
            .menu-btn {
                position: fixed;
                top: 10px;
                left: 10px;
            }
            .content {
                margin-left: 10px;
            }
            .section {
                flex-direction: column !important;
                text-align: center;
            }
            .section img {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>側邊欄</h2>
        <ul>
            <li><a href="https://i-learning.cycu.edu.tw/" target="_blank">i-Learning</a></li>
            <li><a href="https://itouch.cycu.edu.tw/home" target="_blank">iTouch</a></li>
            <li><a href="https://map.cycu.edu.tw/" target="_blank">校園地圖</a></li>
            <li><a href="https://www.cycu.edu.tw/?page_id=2399" target="_blank">學系網站</a></li>
            <li><a href="dm_net.html" target="_blank">宿舍網路介紹</a></li>
        </ul>
    </div>
    
    <button class="menu-btn" onclick="toggleSidebar()" style="background:white;">☰</button>
    
    <div class="content">
        <h1 style="color:#FFD306;text-align: center;">新生資訊單</h1><br>
        <h2 style="color:#CDCD9A;text-align: center;">Freshman School Career Experience Camp</h2>
        
        <div class="sections">
            <div class="section" id="section1">
                <div class="content_grid">
                    <img src="img/giraffe.png" alt="圖片1">
                    <div>
                        <a href="https://acadm.cycu.edu.tw/課務與註冊組聯合行服務中心/行事曆/" target="_blank"><h2 style="color:#EA7500;">行事曆</h2></a>
                    </div>
                </div>
            </div>
            <div class="section reverse" id="section2">
                <div class="content_grid">
                    <div class="grid-container">
                        <li style="color:#F75000;"><a href="https://fm.cycu.edu.tw/" target="_blank">新生一網通</a></li>
                        <p style="color:#004B97;">
                            <a href="https://fm.cycu.edu.tw/大學部新生及暑轉生/註冊篇/新生註冊規定/" target="_blank"> 註冊篇</a>
                        </p>
                        <p style="color:#004B97;">
                            <a href="https://fm.cycu.edu.tw/大學部新生及暑轉生/選課篇/選課時間/" target="_blank">選課篇</a>
                        </p>
                        <p style="color:#004B97;">
                            <a href="https://fm.cycu.edu.tw/大學部新生及暑轉生/資料填寫區/資料填寫/" target="_blank"> 資料填寫</a>
                        </p>
                    </div>
                    <img src="img/panda.png" alt="圖片2">
                </div>
            </div>
            <div class="section" id="section3">
                <img src="img3.jpg" alt="圖片3">
                <div>
                    <a href="#"><h2>標題3</h2></a>
                </div>
            </div>
            <div class="section reverse" id="section4">
                <div>
                    <a href="#"><h2>標題4</h2></a>
                </div>
                <img src="img4.jpg" alt="圖片4">
            </div>
        </div>


        <footer style="color:#7B7B7B;">Chung Yuan Christian University</footer>
    </div>
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }
    </script>
</body>
</html>
