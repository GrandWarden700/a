<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宿舍網路介紹</title>
    <link rel="icon" href="img/icon/router.ico"/>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }

        .container {
            background-color: #d3d3d3;
            padding: 20px;
            max-width: 700px;
            margin: 0 auto;
            border-radius: 10px;
        }
        .title{
            font-size: 38px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .sub_title {
            margin: 0 0 20px;
            font-size: 30px;
            line-height: 1.5;
            color: #EA7500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .description {
            font-size: 30px; /* 適中的文字大小 */
            line-height: 1.6; /* 增加行高，提升可讀性 */
            font-family: "Arial", "新細明體", sans-serif; /* 選擇常見的字體 */
        }

        .description-list {
            list-style-type: none; /* 去掉項目前面的點 */
            padding: 0; /* 去掉預設的內邊距 */
            margin: 0; /* 去掉預設的外邊距 */
        }

        .description-list a {
            text-decoration: none; /* 去除超連結的底線 */
            color: inherit; /* 繼承父元素的文字顏色 */
        }

        .description-list a:hover {
              background-color: #ffffff; /* 背景變為白色 */
              color: #ff0000; /* 文字變為紅色 */
              text-decoration: none; /* 移除底線 */
              border-radius: 8px; /* 添加圓角，數值可以調整 */
              padding: 4px; /* 增加內邊距，讓圓角效果更明顯 */
              transition: background-color 0.3s ease, color 0.3s ease, border-radius 0.3s ease; /* 添加平滑過渡效果 */
        }

        .image-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .image-container img {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .image-container {
                flex-wrap: wrap;
                flex-direction: row;
                justify-content: space-between;
            }

            .image-container img {
                width: 100%;
                max-width: 100%;
                height: auto;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
            .description {
                font-size: 22px; /* 適中的文字大小 */
                line-height: 1.6; /* 增加行高，提升可讀性 */
                font-family: "Arial", "新細明體", sans-serif; /* 選擇常見的字體 */
            }
            .title {
                font-size: 30px;
            }
            .sub_title{
                font-size: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">宿舍網路介紹</h1><br>
        <h1 class="sub_title">宿舍網路註冊網址：<h class="description description-list" style="color: blue;"><a href="https://ccdna.cycu.edu.tw" target="_blank">ccdna.cycu.edu.tw</a></h></h1>
        <div class="image-container">
            <img src="img/dm_net_img/宿舍網路介紹_page-0001.jpg" alt="圖片1">
            <img src="img/dm_net_img/宿舍網路介紹_page-0002.jpg" alt="圖片2">
            <img src="img/dm_net_img/宿舍網路介紹_page-0003.jpg" alt="圖片3">
            <img src="img/dm_net_img/宿舍網路介紹_page-0004.jpg" alt="圖片4">
            <img src="img/dm_net_img/宿舍網路介紹_page-0005.jpg" alt="圖片5">
            <img src="img/dm_net_img/宿舍網路介紹_page-0006.jpg" alt="圖片6">
            <img src="img/dm_net_img/宿舍網路介紹_page-0007.jpg" alt="圖片7">
        </div>
    </div>
</body>
</html>
