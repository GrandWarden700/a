<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新生資訊單</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url(img/bg.png);
        }

        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .content h1{
            color:#FFD306;
        }
        .content p{
            color:#CDCD9A;
        }
        .gap_a{
            margin: 0;
            line-height: 0.3; 
        }
        .description {
  font-size: 32px; /* 適中的文字大小 */
  line-height: 1.6; /* 增加行高，提升可讀性 */
  font-family: "Arial", "新細明體", sans-serif; /* 選擇常見的字體 */
}

.description-list {
  list-style-type: none; /* 去掉項目前面的點 */
  padding: 0; /* 去掉預設的內邊距 */
  margin: 0; /* 去掉預設的外邊距 */
}

.description-list a {
  text-decoration: none; /* 去除超連結的底線 */
  color: inherit; /* 繼承父元素的文字顏色 */
}

.description-list a:hover {
  text-decoration: underline; /* 滑鼠懸停時顯示底線（可選） */
  color: #555; /* 懸停時改變顏色（可選） */
}
.image-class {
  display: block; /* 確保圖片是區塊級元素 */
  max-width: 150px; /* 限制圖片最大寬度 */
  max-height: 150px; /* 限制圖片最大高度 */
  height: auto; /* 自動調整高度以保持比例 */
  margin: 10px auto; /* 上下有間距，且水平置中 */
  background-color: transparent; /* 確保背景透明 */
}

        .menu-toggle {
            display: none;
        }
        .grid-container {
  display: grid;
  grid-template-columns: 1fr 1fr; /* 左右兩欄，均等寬度 */
  align-items: center; /* 上下置中對齊 */
  justify-items: center; /* 左右置中對齊 */
  gap: 10px; /* 文字與圖片間的間距 */
  max-width: 800px; /* 限制網格的最大寬度 */
  margin: 0 auto; /* 網格置中 */
}

.grid-text {
  display: flex; /* 使用 Flexbox 進一步控制文字內容 */
  align-items: center; /* 垂直居中 */
  justify-content: center; /* 水平居中 */
  text-align: center; /* 多行文字水平居中 */
  line-height: 1.6; /* 行高 */
}

.grid-image {
  max-width: 100%; /* 圖片寬度不超過容器 */
  height: auto; /* 保持圖片比例 */
}


        /* RWD 設計 */
        @media screen and (max-width: 431px) {
            body {
                padding-top: 50px; /* 為固定導航欄預留空間 */
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                top: 0;
                left: 0;
                padding: 0;
                z-index: 1000;
            }

            .menu-toggle {
                display: block;
                width: 100%;
                padding: 15px;
                background-color: #333;
                color: white;
                border: none;
                cursor: pointer;
                text-align: center;
                font-size: 16px;
            }

            .sidebar h2 {
                display: none;
            }

            .sidebar ul {
                display: none;
                padding: 10px 0;
                margin: 0;
                background-color: #333;
            }

            .sidebar ul.show {
                display: block;
            }

            .sidebar ul li {
                margin: 0;
                text-align: center;
            }

            .sidebar ul li a {
                display: block;
                padding: 15px;
            }

            .content {
                margin-left: 0;
                padding: 15px;
            }

            /* 添加過渡動畫 */
            .sidebar ul {
                transition: all 0.3s ease-in-out;
                max-height: 0;
                overflow: hidden;
            }

            .sidebar ul.show {
                max-height: 300px;
            }

            /* 箭頭旋轉動畫 */
            .menu-toggle .arrow {
                display: inline-block;
                transition: transform 0.3s ease;
            }

            .menu-toggle.active .arrow {
                transform: rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="menu-toggle">
            <span class="arrow">▼</span>
        </button>
        <h2>導航欄</h2>
        <ul>
            <li><a href="https://acadm.cycu.edu.tw/課務與註冊組聯合行服務中心/行事曆/" target="_blank">行事曆</a></li>
            <li><a href="https://i-learning.cycu.edu.tw/" target="_blank">i-Learning</a></li>
            <li><a href="https://itouch.cycu.edu.tw/home" target="_blank">iTouch</a></li>
            <li><a href="https://map.cycu.edu.tw/" target="_blank">校園地圖</a></li>
            <li><a href="https://www.cycu.edu.tw/?page_id=2399" target="_blank">學系網站</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="gap_a">
            <h1>2023新生學涯體驗營</h1>
            <p>Freshman School Career ERxperience Camp</p>
        </div>
    </div>
    <div class="content">
        <div class="grid-container">
        <div class="grid-text">
            <li class="description description-list" style="color:yellow;"><a href="https://sites.google.com/view/cycustudentclub/" target="_blank">社團總覽</a></li>
        </div>
        <div class="grid-image">
            <img src="img/giraffe.png" class="image-class">
        </div>
    </div>
    </div>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.sidebar ul');
        
        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('show');
            menuToggle.classList.toggle('active');
        });

        // 點擊導航箭頭時自動收起選單
        const menuItems = document.querySelectorAll('.sidebar ul li a');
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                if (window.innerWidth <= 430) {
                    menu.classList.remove('show');
                    menuToggle.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
